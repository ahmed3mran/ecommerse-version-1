<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3mran</title>
    <!-------------- css ---------------->
    <link rel="stylesheet" href="css/style.css" />
    <!-------------- fonts ---------------->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="shortcut icon" href="img/Screenshot_2024-02-15_235633-removebg-preview.png" type="image/x-icon">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-------------- boxicons ---------------->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
    <!-------------- fontawesome ---------------->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-------------- remixicons ---------------->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!------------- Header -------------->
    <header>
      <div class="container">
        <img class="logo"
          src="img/Screenshot_2024-02-15_235633-removebg-preview.png  "
          alt=""
        />
        <nav class="nav-bar">
          <li><a class="active" href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">Login</a></li>
          <li><a href="#">Sign Up</a></li>
          <li><a href="#">Contact Us</a></li>
        </nav>
        <div class="nav-icon">
          <i class="fa-solid fa-cart-shopping shop"></i>
          <i id="btn-show" class='bx bx-menu menu'></i>
        </div>
      </div>
      <ul id="toggle" >
        <i id="btn-hide" class="ri-close-fill close"></i>
        <li><a href="#">Home</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Login</a></li>
        <li><a href="#">Sign Up</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </header>
    <!---------------- Home ----------------->
    <section id="home">
      <div class="container">
        <div class="home-content">
          <img src="img/mac-laptop-png-13.png" alt="">
          <div class="home-text">
            <h3>Welcome to <span>3mran</span> store to sell all computers and accessories</h3>
            <p>To search for a specific product from here </p>
            <i class='bx bx-down-arrow-alt' ></i>
          </div>
          <div class="home-search">
            <input type="text" placeholder="search..">
            <i class='bx bx-search'></i>
          </div>
        </div>
      </div>
    </section>
    <script src="js/script.js"></script>
  </body>
</html>
